<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link href="styles/app.css" rel="stylesheet" type="text/css">
    <script src="scripts/app.js"></script>

  </head>
  <body>

    <div id="parallax-container">

      <div class="parallax-group group1 box-shadow-bottom">
        <div class="parallax-bg kitten1"></div>
        <div class="parallax-fg ctr-parent">
          <div class="ctr-child">
            <h1 class="text-shadow-middle">True parallax via vanilla JS rAF.</h1>
          </div>
        </div>
      </div>

      <div class="parallax-group group2">
        <div class="parallax-bg kitten4"></div>
        <div class="parallax-fg ctr-parent">
          <div class="ctr-child">
            <h1 class="text-shadow-middle">Two layers, each scrolling at different speeds.</h1>
          </div>
        </div>
      </div>

      <div class="parallax-group group3 box-shadow-top">
        <div class="parallax-bg kitten3"></div>
        <div class="parallax-fg ctr-parent">
          <div class="ctr-child">
            <h1 class="text-shadow-middle">Lacks full browser/device compatibility, however.</h1>
          </div>
        </div>
      </div>

    </div>

  </body>
</html>
